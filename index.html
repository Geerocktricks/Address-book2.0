<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Address-Book2.0</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="heading-one col-md-12">
          <h1>Address book</h1>
        </div>
      </div>    <!--end of first row -->
      <div class="row">
        <div class="heading-3 col-md-12">
          <h3>Add a contact:</h3>
        </div>
      </div><!--end of second row -->
      <div class="row">
        <div class="group-form col-md-12">
          <label for="firstName">First Name:</label>
          <input type="text" id="firstName" name="" value="">
        </div>
      </div>
      <div class="row">
        <div class="group-form col-md-12">
          <label for="lastName">Last Name:</label>
          <input type="text" id="lastName" name="" value="">
        </div>
      </div>
      <div class="row">
        <div class="group-form col-md-12">
          <label for="contact">Contact:</label>
          <input type="number" id="contact" name="" value="">
        </div>
      </div>
      <div class="row">
        <div class="group-form col-md-12">
          <label for="location">Location:</label>
          <input type="text" id="location" name="" value="">
        </div>
      </div><!--end of rows with  group-form divs-->

    </div> <!--end of container -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous">
    </script>
    <script src="js/scripts.js" charset="utf-8"></script>
  </body>
</html>
